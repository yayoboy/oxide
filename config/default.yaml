services:
  gemini:
    type: cli
    enabled: true
    executable: gemini
    max_context_tokens: 2000000
    capabilities:
    - codebase_analysis
    - architecture_design
    - multi_file_context
  qwen:
    type: cli
    enabled: true
    executable: qwen
    max_context_tokens: 32000
    capabilities:
    - code_review
    - code_generation
    - debugging
    - refactoring
  ollama_local:
    type: http
    enabled: true
    base_url: http://localhost:11434
    api_type: ollama
    default_model: qwen2.5-coder:7b
    models:
    - qwen2.5-coder:7b
    - qwen2.5-coder:14b
    - qwen3-coder:latest
    capabilities:
    - quick_query
    - code_generation
    - documentation
  ollama_remote:
    type: http
    enabled: true
    base_url: http://192.168.1.46:11434
    api_type: ollama
    capabilities:
    - parallel_processing
    - code_generation
  lmstudio:
    type: http
    enabled: true
    base_url: http://192.168.1.33:1234/v1
    api_type: openai_compatible
routing_rules:
  codebase_analysis:
    primary: gemini
    fallback:
    - qwen
    - ollama_local
    parallel_threshold_files: 20
    timeout_seconds: 180
  code_review:
    primary: qwen
    fallback:
    - ollama_local
    - ollama_remote
    timeout_seconds: 60
  code_generation:
    primary: qwen
    fallback:
    - ollama_local
    timeout_seconds: 45
  quick_query:
    primary: ollama_local
    fallback:
    - ollama_remote
    - lmstudio
    timeout_seconds: 10
  architecture_design:
    primary: gemini
    fallback:
    - qwen
    timeout_seconds: 120
  debugging:
    primary: qwen
    fallback:
    - ollama_local
    - gemini
    timeout_seconds: 60
  documentation:
    primary: ollama_local
    fallback:
    - qwen
    - gemini
    timeout_seconds: 30
  refactoring:
    primary: qwen
    fallback:
    - ollama_local
    - ollama_remote
    timeout_seconds: 60
execution:
  max_parallel_workers: 4
  timeout_seconds: 120
  streaming: true
  retry_on_failure: true
  max_retries: 5
logging:
  level: INFO
  file: /tmp/oxide.log
  console: true
